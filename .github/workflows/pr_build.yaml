name: Build CarIQ MonoRepo

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: choice
        description: Pick your target env
        options:
          - test
          - statging
      test-group:
        type: choice
        description: Who to greet
        options:
          - smoke
          - functional
          - security
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.test-group }} 
