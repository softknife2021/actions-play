name: Build CarIQ MonoRepo

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: choice
        description: Pick your target env
        options:
          - test
          - statging
      test-group:
        type: choice
        description: Who to greet
        options:
          - smoke
          - functional
          - security
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: display info
    - run: |
        sleep 60
        echo "Log level: ${{ github.event.inputs.logLevel }}"
        echo "Tags: ${{ github.event.inputs.tags }}" 
